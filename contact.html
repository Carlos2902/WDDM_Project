<!DOCTYPE html>
<html>
<head>
    <title>Contact Carlos Lopez</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            background-color: #0073e6;
            padding: 20px;
        }

        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        a {
            color: #0073e6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Go Back Button Styles */
        .go-back-button {
            text-align: center;
            margin-top: 20px;
        }

        .go-back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .go-back-button a:hover {
            background-color: #005bb5;
        }

        /* About Me Section Styles */
        .about-me {
            margin-top: 30px;
        }

        .about-me h2 {
            font-size: 24px;
            color: #0073e6;
            margin-top: 20px;
        }

        .about-me p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Contact Carlos Lopez</h1>
    <div class="contact-container">
        <p>Hi, I'm Carlos Lopez. You can reach me via email:</p>
        <p>Email: <a href="mailto:carloslopezcr@gmail.com">carloslopezcr@gmail.com</a></p>
        
        <!-- Go Back Button -->
        <div class="go-back-button">
            <a href="tours.html">Go Back</a>
        </div>

        <!-- About Me Section -->
        <div class="about-me">
            <h2>About Me</h2>
            <p>Name: Carlos Lopez</p>
            <p>Interests: Yoga, Calisthenics, Philosophy, Anthology</p>
            <p>Favorite Team: Pumas</p>
            <p>Age: 21</p>
            <p>Zodiac Sign: Taurus</p>
        </div>
    </div>
</body>
</html>
